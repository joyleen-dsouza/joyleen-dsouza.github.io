<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Esteban&family=Montserrat:wght@100;200;300;400;500&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="shortcut icon"
			href="images/favicon.png"
			type="image/x-icon"
		/>

		<link rel="stylesheet" href="style.css" />
		<title>Joy's Anthology</title>
	</head>
	<body>
		<div class="main">
			<div class="modal">
				<div class="modal-close">
					<span>&lt; Back</span>
				</div>
				<div class="modal-content"></div>
			</div>

			<div class="header">
				<h1>Joy's Anthology</h1>
				<p>
					Piece of work from a lively soul who pens down her random
					thoughts in a poetic way
				</p>
				<p>Have a good read! ◝⁠(⁠⁰⁠▿⁠⁰⁠)⁠◜</p>
			</div>

			<div class="filter-sort">
				<div>
					<select class="filter-by">
						<option value="a-z" selected>A-Z</option>
						<option value="date">Date</option>
					</select>
				</div>

				<div>
					<span class="sort-by" data-sort="asc">⬇</span>
				</div>
			</div>

			<div class="poem-list"></div>

			<div class="footer">
				<p>© Joy | 2023</p>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
